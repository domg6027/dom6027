<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Davar Lechem - Daily Word from Derech Olam Ministries" />
  <meta name="author" content="Derech Olam Ministries" />
  <title>Davar Lechem - Derech Olam Ministries</title>

  <!-- local stylesheet used by the site (no inline styles here) -->
  <link rel="stylesheet" href="style.css" />

  <!-- include.js (deferred) will load header/nav/footer as in index.html -->
  <script src="include.js" defer></script>
</head>
<body>

  <!-- site chrome loaded by include.js in the same pattern as index.html -->
  <div data-include="header.html"></div>
  <div data-include="nav_bar.html"></div>

  <!-- optional donation / calendar banners are kept as part of site chrome or message content -->
  <!-- MESSAGE SECTION: main_message must include the whole message text (EXCEPT the final "Shalom until tomorrow!" line) -->
  <section id="DAVAR-LECHEM">
    <div class="message-body">
      {main_message}

      <!-- Aaronitic Blessing link immediately after the message -->
      <p>
        <a href="https://drive.google.com/file/d/14c4sliGku9nJU2fwWv4IJu7qtHRvLPwV/view?usp=drive_link" target="_blank" rel="noopener noreferrer">
          Aaronitic Blessing
        </a>
      </p>

      <!-- Final closing line must appear exactly here -->
      <p>Shalom until tomorrow!</p>
    </div>
  </section>

  <!-- footer loaded by include.js -->
  <div data-include="footer.html"></div>
</body>
</html>
