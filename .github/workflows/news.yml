# NEWS AUTOMATION

name: News Warnings Automation

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  post-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install --no-audit --no-fund

      - name: Run News Script
        env:
          NewsWarningsBot: ${{ secrets.NewsWarningsBot }}
        run: npm run start
